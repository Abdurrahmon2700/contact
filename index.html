<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="contact">
      <div class="contact__left">
        <p class="contact__title">Contact</p>
        <form id="formOne">
          <input id="fname" class="contact__name" type="text" placeholder="Name">
          <input id="fage" class="contact__name" type="text" placeholder="age">
          <input id="fcountry" class="contact__name" type="text" placeholder="Country">
          <select class="contact__name" name="contact" id="user">
            <option class="contact__family" value="volvo">Family</option>
            <option class="contact__friend" value="saab">Friend</option>
            <option class="contact__collega" value="mercedes">Collega</option>
          </select>
          <button class="contact__submit" type="submit">Save</button>
        </form>
      </div>
      <div class="contact__right">
        <div class="box">
          <div class="box__btn">
            <button class="btn__part" type="submit">All</button>
            <button class="btn__part" type="submit">Family</button>
            <button class="btn__part" type="submit">Friend</button>
            <button class="btn__part" type="submit">Collega</button>
          </div>
          <div class="box__user">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Age</th>
                  <th scope="col">Conuntry</th>
                </tr>
              </thead>
              <tbody id="bodytable">
                <tr>
                  <th scope="row" id = "id"></th>
                  <td id="firstName"></td>
                  <td id="age"></td>
                  <td id="country"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
